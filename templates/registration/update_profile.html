    {% extends "index.html" %}
{% load static %}
{% block head %}
	<link rel="stylesheet" href="{% static 'css/update_profile.css' %}">
{% endblock %}
{% block title %}
	Profile update
{% endblock %}
{% block content %}
<div class="profile-update-container">
    <div class="profile-update-card">
        <h2>Profile update</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_first_name">Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_user_icon">Profil rasmi:</label>
                {{ form.user_icon }}
            </div>
            <button type="submit" class="btn-save">Saqlash</button>
        </form>
        <a href="{% url 'profile' %}" class="btn-back">Bekor qilish</a>
    </div>
</div>
{% endblock %}
